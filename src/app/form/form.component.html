<div class="container">
    <h1 style="text-align:center; padding-bottom: 25px; padding-top: 10px;">DPR Form</h1>
    <form>
        <div class="card-columns">
            <div class="card border-dark" *ngFor="let item of map | keyvalue">
                <div class="card-body">
                    <h3 class="card-title">{{item.key}}</h3>
                    <div class="form-group" *ngFor="let val of item.value">
                        <label for="Date">{{val}}</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
